<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Ex-8: Form Layout</h2>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-8: Form Layout</title>
    <link rel="stylesheet" href="ex8.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>Header</header>

        <!-- Navigation Bar -->
        <nav>Navigation Bar</nav>

        <!-- Left Panel and Main Content -->
        <div class="content">
            <!-- Left Panel -->
            <aside class="left-panel">
                <h3>Left Panel</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <h3>Main Content</h3>
                <p>This is the main content area. It can contain any additional information or content.</p>
            </main>
        </div>

        <!-- Footer -->
        <footer>Footer</footer>
    </div>
</body>
</html>
