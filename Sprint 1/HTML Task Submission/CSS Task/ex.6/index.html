<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Ex-6: Image Presentation Style</h2>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-6: Image Presentation Style</title>
    <link rel="stylesheet" href="ex6.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>Header</header>

        <!-- Navigation -->
        <nav>Nav</nav>

        <!-- Article with Image -->
        <article>
            <img src="https://www.allaboutbirds.org/guide/assets/photo/311372981-480px.jpg" alt="Sample Image">
            <p>This is the article content. The image above is styled using border-radius, box-shadow, and object-fit.</p>
        </article>

        <!-- Footer -->
        <footer>Footer</footer>
    </div>
</body>
</html>
