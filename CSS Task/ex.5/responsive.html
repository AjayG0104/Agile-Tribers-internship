<!DOCTYPE html>
<html lang="en">
<head>
    <h2>ex.5 responsive layout</h2>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-5: Responsive Layout</title>
    <link rel="stylesheet" href="layout.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <header>Page Title</header>

        <!-- Navigation -->
        <nav>Navigation</nav>

        <!-- Introduction -->
        <section class="intro">Introduction</section>

        <!-- Main Content Area and Sidebar -->
        <div class="main-content-area">
            <main>Main Content Area</main>
            <aside>Sidebar</aside>
        </div>

        <!-- Footer -->
        <footer>Footer</footer>
    </div>
</body>
</html>
